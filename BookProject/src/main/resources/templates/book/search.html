<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
<head>
	<title layout:fragment="title"></title>
	<th:block layout:fragment="css"></th:block>
	<th:block layout:fragment="script"></th:block>
</head>
	<div layout:fragment="main" id="main">
		<h2 style="text-align:center"> 도서 검색 페이지 </h2>
		<script th:if="${alertMessage != null}" th:inline="javascript">
		alert([[${alertMessage}]]);
		</script>
		<form method="get" action="/searchkeyword"> <!-- th:object="${bkSearchDTO}" -->
			<label for="searchType1">검색 기준 1</label>
			<select id="searchType1" name="searchType1"> <!-- th:field="*{searchType}"> -->
				<option value="btitl" selected>책 제목</option>
				<option value="bwrit">지은이</option>
				<option value="bpubl">출판사</option>
				<option value="bsort">분류</option>
			</select>
			<input type="text" id="searchKeyword1" name="searchKeyword1" placeholder="검색어 입력"><br>
			<label for="searchType2">검색 기준 2</label>
			<select id="searchType2" name="searchType2"> <!-- th:field="*{searchType}"> -->
				<option value="btitl">책 제목</option>
				<option value="bwrit" selected>지은이</option>
				<option value="bpubl">출판사</option>
				<option value="bsort">분류</option>
			</select>
			<input type="text" id="searchKeyword2" name="searchKeyword2" placeholder="검색어 입력"><br>
			<label for="searchType3">검색 기준 3</label>
			<select id="searchType3" name="searchType3"> <!-- th:field="*{searchType}"> -->
				<option value="btitl">책 제목</option>
				<option value="bwrit">지은이</option>
				<option value="bpubl" selected>출판사</option>
				<option value="bsort">분류</option>
			</select>
			<input type="text" id="searchKeyword3" name="searchKeyword3" placeholder="검색어 입력"><br>
			<label for="searchType4">검색 기준 4</label>
			<select id="searchType4" name="searchType4"> <!-- th:field="*{searchType}"> -->
				<option value="btitl">책 제목</option>
				<option value="bwrit">지은이</option>
				<option value="bpubl">출판사</option>
				<option value="bsort" selected>분류</option>
			</select>
			<input type="text" id="searchKeyword4" name="searchKeyword4" placeholder="검색어 입력"><br>
			<button type="submit">검색</button>
		</form>
	</div>
</html>
