<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
<head>
	<title layout:fragment="title"></title>
	<th:block layout:fragment="css">
		<link rel="stylesheet" th:href="@{/css/view.css}">
	</th:block>
	<th:block layout:fragment="script">
		<script th:src="@{/js/view.js}"></script>
	</th:block>
</head>
	<div layout:fragment="main" id="main">
		<div id="viewbt">
		    <a class="leftarrow" href="javascript:void(0)" th:if="${preBid == null}" onclick="alert('첫번째 도서입니다');">&#8592; 이전 도서</a>
		    <a class="leftarrow" th:href="@{|/view/${preBid}?searchType1=${searchType1}&searchKeyword1=${searchKeyword1}&searchType2=${searchType2}&searchKeyword2=${searchKeyword2}&searchType3=${searchType3}&searchKeyword3=${searchKeyword3}&searchType4=${searchType4}&searchKeyword4=${searchKeyword4}&page=${page}|}" th:if="${preBid != null}">&#8592; 이전 도서</a>
		    <a class="rightarrow" href="javascript:void(0)" th:if="${nextBid == null}" onclick="alert('마지막 도서입니다');">다음 도서 &#8594;</a>
		    <a class="rightarrow" th:href="@{|/view/${nextBid}?searchType1=${searchType1}&searchKeyword1=${searchKeyword1}&searchType2=${searchType2}&searchKeyword2=${searchKeyword2}&searchType3=${searchType3}&searchKeyword3=${searchKeyword3}&searchType4=${searchType4}&searchKeyword4=${searchKeyword4}&page=${page}|}" th:if="${nextBid != null}">다음 도서 &#8594;</a>
		</div>
		<h2 style="text-align:center"> 도서 상세 페이지 </h2><br>
		<form id="fm" method="post" action="/update" th:object="${bk}" enctype="multipart/form-data">
			<input type="hidden" name="bid" th:value="${bk.bid}">
			<div class="data1">
                <div class="data2">
                    <p class="tdhead">책제목</p>
                    <p class="hdata"><input class="input" type="text" th:field="*{btitl}"></p>
                </div>
                <div class="data2">
                    <p class="tdhead">부제</p>
                    <p class="hdata"><input class="input" type="text" th:field="*{bsubt}"></p>
                </div>
			</div>
			<div class="numline">
                <div class="nums">
                    <p class="tdhead">권수</p>
                    <p class="sdata"><input class="input" type="number" th:field="*{bvolu}" min=1></p>
                </div>
                <div class="nums">
                    <p class="tdhead">페이지</p>
                    <p class="sdata"><input class="input" type="number" th:field="*{bpage}" min=1></p>
                </div>
                <div class="nums">
                    <p class="tdhead">가격</p>
                    <p class="sdata"><input class="input" type="number" th:field="*{bpric}" min=1000></p>
                </div>
                <div class="nums">
                    <p class="tdhead">주제어</p>
                    <p class="sdata"><input class="input" type="text" th:field="*{bkeyw}"></p>
                </div>
			</div>
			<div class="data3">
                <div class="data4">
                    <p class="tdhead">지은이</p>
                    <p class="tdata"><input class="input" type="text" th:field="*{bwrit}"></p>
                </div>
                <div class="data4">
                    <p class="tdhead">옮긴이</p>
                    <p class="tdata"><input class="input" type="text" th:field="*{btran}"></p>
                </div>
                <div class="data4">
                    <p class="tdhead">출판사</p>
                    <p class="tdata"><input class="input" type="text" th:field="*{bpubl}"></p>
                </div>
            </div>
            <div class="data3">
                <div class="data4">
                    <p class="tdhead">발행일</p>
                    <p class="tdata"><input class="input" type="text" th:field="*{bdate}"></p>
                </div>
                <div class="data4">
                    <p class="tdhead">분류</p>
                    <p class="tdata"><input class="input" type="text" th:field="*{bsort}"></p>
                </div>
                <div class="data4">
                    <p class="tdhead">코드번호</p>
                    <p class="tdata"><input class="input" type="text" th:field="*{bcode}"></p>
                </div>
            </div>
            <div class="data5">
                <div class="data6">
                    <p class="tdhead">목차</p>
                    <p class="contdata"><textarea class="textarea" th:field="*{bcont}"></textarea></p>
                </div>
                <div class="data7">
                    <p class="tdhead">표지</p>
                    <p class="imgdata">
                    	<input class="imginput" type="file" th:field="*{bimg}">
                    	<img th:src="@{${bk.burl}}" th:alt="*{btitl}" />
                    </p>
                </div>
            </div>
			<div id="button">
				<button type="submit" id="modify">수정</button>
				<button type="button" id="delete" th:data-bid="${bk.bid}">삭제</button>
			</div>
		</form>
	</div>
</html>
