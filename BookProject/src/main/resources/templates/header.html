<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="header" id="header">
        <div id="nav">
            <ul id="logo">
            	<div class="logo"></div>
            </ul>
            <div id="centerMenu">
                <ul id="menuList">
                    <li> <a href="/search" class="menu">도서 검색</a> </li>
                    <li> <a href="/write" class="menu">도서 등록</a> </li>
                </ul>
            </div>
            <div id="rightMenu">
                <ul id="userBox">
                    <th:block th:if="${session.user != null}">
                        <li class="menu" th:text="${#session.getAttribute('user').nick} + ' 회원님!'"></li>
                        <li class="menu"> 로그아웃 </li>
                    </th:block>
                    <th:block th:if="${session.user == null}">
                        <li class="menu"> 회원가입 </li>
                        <li class="menu"> 관리자 로그인 </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </div>
</html>
