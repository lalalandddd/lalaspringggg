<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{game/default}">
<head>
	<title layout:fragment="title">게임톡톡 회원가입</title>
	<th:block layout:fragment="css">
		<link rel="stylesheet" href="/css/signUp.css">
	</th:block>
	<th:block layout:fragment="script">
		<script src="/js/signUp.js"></script>
	</th:block>
</head>
	<div layout:fragment="main" id="main">
		<h3> 게임톡톡 회원가입 화면!! </h3>
		<form th:object="${gameMember}" method="post" th:action="@{member/signUp}">
			<div id="formData">
				<div class="inputField">
					<input type="text" th:field="*{memberId}">
					<label th:for="memberId">아이디</label>
				</div>
				<div class="inputField">
					<input type="text" th:field="*{password}">
					<label th:for="password">비밀번호</label>
				</div>
				<div class="inputField">
					<input type="text" id="chpw">
					<label th:for="chpw">비밀번호 확인</label>
				</div>
				<div class="inputField">
					<input type="text" th:field="*{nick}">
					<label th:for="nick">닉네임</label>
				</div>
				<div class="inputField">
					<input type="text" th:field="*{name}">
					<label th:for="name">이름</label>
				</div>
				<div class="inputField">
					<input type="text" th:field="*{email}">
					<label th:for="email">이메일</label>
				</div>
				<div class="inputField">
					<input type="text" th:field="*{tel}">
					<label th:for="tel">연락처</label>
				</div>
				<div class="inputField">
					<select th:field="*{birthYear}">
						<option th:each="year : ${#numbers.sequence(2024,1920)}"
							th:value="${year}" th:text="${year}"></option>
					</select>
					<label th:for="birthYear">태어난 해</label>
					<select th:field="*{birthMonth}">
						<option th:each="month : ${#numbers.sequence(1,12)}"
							th:value="${month}" th:text="${month}"></option>
					</select>
					<label th:for="birthMonth">태어난 달</label>
				</div>
				<div class="signUpBt">
					<button>회원가입</button>
				</div>
			</div>
		</form>	
	</div>
</html>
