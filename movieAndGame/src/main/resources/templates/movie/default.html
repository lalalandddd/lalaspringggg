<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title layout:fragment="title"> </title>
<!-- jquery CDN -->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/css/default.css">
<script src="/js/default.js"></script>
<!-- 템플릿 페이지에서 사용하는 css, js 삽입 영역 -->
<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script"></th:block>
</head>
<body>
	<div id="wrap">
		<th:block th:replace="movie/header :: headerFrag"></th:block>
		<th:block layout:fragment="main"></th:block>
		<th:block th:replace="movie/footer :: footerFrag"></th:block>
	</div>
</body>
</html>
<!-- 
thymeleaf의 layout 사용
 - 기본 레이아웃 페이지 외 여러 템플릿 페이지로 구성된다.
 - 기본 레이아웃 페이지는 <head>, <body> html 기본 요소로 구성
 - 기본 레이아웃 페이지가 사용자에게 제공되는 실제 페이지이며 기본 세팅을 해야 한다.
 - 기본 레이아웃 페이지에서 템플릿 페이지가 적용될 수 있는 영역을 설정해야 한다.

th:block th:??=“가져올필드::이름”  ??에 세가지 있다.
 - insert : 타임리프를 모두 실행한 html을 자식 태그로 가져온다.
 - replace : html 태그를 자식 태그로 가져온 뒤, 타임리프를 실행한다. 원래 한 페이지였던 것처럼 보인다.
 - include : 타임리프를 모두 실행한 html 태그를 가져온다. 속도가 느려져서 잘 사용하지 않는다.
-->
