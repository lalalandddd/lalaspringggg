<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>영화 회원 로그인</title>
<!-- jquery CDN -->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/css/default.css">
<script src="/js/default.js"></script>
</head>
<body>
	<a th:href="@{/}"> === projectHome.heml === </a><br>
	<a th:href="@{index}"> === movie/index.html === </a><br>
	<h3> 영화동아리 회원 로그인 화면!! </h3>
	<div id="wrap">
		<div id="header">
			<div id="nav">
				<ul id="menuList">
					<li> <a href="">상영영화</a> </li>
					<li> <a href="">상영예정영화</a> </li>
					<li> <a href="">시사회</a> </li>
					<li> <a href="/movie/review">생생영화후기</a> </li>
				</ul>
				<div id="userALogo">
					<div class="userBox">
						<span class="login">
							<a th:href="@{/movie/login}"> 로그인 </a>
						</span><br>
						<span class="userService"> 고객센터 </span>
					</div>
					<div class="logo"></div>
				</div>
			</div>
		</div>
<!-- movie.member/login.html -->
		<div id="main">
			<form th:object="${member}" method="post" th:action="@{/movie/member/signIn}">
				<div id="formData">
					<div class="inputField">
						<input type="text" name="memberId">
						<label th:for="memberId">아이디</label>
					</div>
					<div class="inputField">
						<input type="password" name="password">
						<label th:for="password">비밀번호</label>
					</div>
					<div class="loginBt">
						<button>로그인</button>
					</div>
				</div>
			</form>
			<div id="forget_new">
				<a href="/movie/member/find">아이디/비밀번호 찾기</a>
				<a href="/movie/signUp">회원가입</a>
			</div>
		</div>
		<div id="footer">
			
		</div>
	</div>
</body>
</html>
