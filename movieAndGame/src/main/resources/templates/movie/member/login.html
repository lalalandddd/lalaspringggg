<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{movie/default}">
<head>
	<title layout:fragment="title">영화동아리 로그인</title>
	<th:block layout:fragment="css"></th:block>
	<th:block layout:fragment="script"></th:block>
</head>
	<div layout:fragment="main" id="main">
		<form th:object="${movieMember}" method="post" th:action="@{member/lonin}">
			<div id="formData">
				<div class="inputField">
					<input type="text" th:field="*{memberId}">
					<label th:for="memberId">아이디</label>
				</div>
				<div class="inputField">
					<input type="password" th:field="*{password}">
					<label th:for="password">비밀번호</label>
				</div>
				<div class="loginBt">
					<button>로그인</button>
				</div>
			</div>
		</form>
		<div id="forget_new">
			<a th:href="@{member/find}">아이디/비밀번호 찾기</a>
			<a th:href="@{signUp}">회원가입</a>
		</div>
	</div>
</html>
