<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{movie/default}">
<head>
	<title layout:fragment="title">영화동아리 회원가입</title>
	<th:block layout:fragment="css">
		<link rel="stylesheet" href="/css/signUp.css">
	</th:block>
	<th:block layout:fragment="script">
		<script src="/js/signUp.js"></script>
	</th:block>
</head>
	<div layout:fragment="main" id="main">
		<h3> 영화동아리 회원가입 화면!! </h3>
		<form th:object="${movieMemberDTO}" method="post" th:action="@{signUp}">
			<div id="formData">
				<div class="inputField">
					<input type="text" th:field="*{memberId}">
					<label th:for="memberId">아이디</label>
					<p th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}" class="fieldError"></p>
				</div>
				<div class="inputField">
					<input type="password" th:field="*{password}">
					<label th:for="password">비밀번호
						<b id="pw1"></b>
					</label>
					<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError"></p>
				</div>
				<div class="inputField">
					<input type="password" id="chpw">
					<label th:for="chpw">비밀번호 확인
						<b id="pw2"></b>
					</label>
				</div>
				<div class="inputField">
					<input type="text" th:field="*{nick}">
					<label th:for="nick">닉네임</label>
				</div>
				<div class="inputField">
					<input type="text" th:field="*{name}">
					<label th:for="name">이름</label>
					<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError"></p>
				</div>
				<div class="inputField">
					<input type="email" th:field="*{email}">
					<label th:for="email">이메일</label>
					<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError"></p>
				</div>
				<div class="inputField">
					<input type="text" th:field="*{tel}">
					<label th:for="tel">연락처</label>
					<p th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" class="fieldError"></p>
				</div>
				<div class="inputField">
					<b>출생</b>
					<select th:field="*{birthYear}"></select>
					<label th:for="birthYear">년</label>
					<select th:field="*{birthMonth}"></select>
					<label th:for="birthMonth">월</label>
				</div>
				<button id="signUpBt">회원가입</button>
			</div>
		</form>
	</div>
</html>
