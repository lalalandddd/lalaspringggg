<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title layout:fragment="title"> </title>
<!-- jquery CDN -->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/css/default.css">
<script src="/js/default.js"></script>
<!-- 템플릿 페이지에서 사용하는 css, js 삽입 영역 -->
<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script"></th:block>
</head>
<body>
	<div id="wrap">
		<th:block th:replace="movie/header :: headerFrag"></th:block>
		<th:block layout:fragment="main"></th:block>
		<th:block th:replace="movie/footer :: footerFrag"></th:block>
	</div>
</body>
</html>
